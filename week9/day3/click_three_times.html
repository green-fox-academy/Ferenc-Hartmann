<!-- Create a simple HTML document with one button. If the user clicks the button 3 times, and 5 seconds is already ellapsed since the page is loaded, a text should apper under the button: 5 seconds ellapsed and clicked 3 times -->


<!doctype html>
<html lang="en">
    <head>
        <title>Delayed click exercise</title>
        <meta charset="utf-8">
        <link rel="stylesheet">
    </head>
    <body>
        <button class="button">Button</button>
        <div class="div"></div>
        <script>
            'use strict';

            let button = document.querySelector('.button');

            let div = document.querySelector('.div');

            var bolean = false;
            var clickCounter = 0;

            window.onload = function() {
                setTimeout(boleanRe, 5000);
            }

            var boleanRe = function() {
                bolean = true;
                if (clickCounter > 2 && bolean === true) {
                    div.innerHTML = '5 seconds ellapsed and clicked 3 times';
                }
            }

            var press = function() {
                clickCounter++
                if (clickCounter > 2 && bolean === true) {
                    div.innerHTML = '5 seconds ellapsed and clicked 3 times';
                }
            }

            button.addEventListener('click', press);

        </script>
    </body>
</html>
