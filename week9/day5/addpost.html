<!doctype html>
<html lang="en">
    <head>
        <title>New York Times api exercise</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navigation"><a href="nyt_api.html">back to main page</a></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <form name="contactform" method="post">
            <div class="postmaincont">
                <div class="postcont">
                    <div class="header1">submit to</div>
                    <div class="header2">the page</div>
                </div>
                <div class="line3"></div>
                <div class="divider"></div>
                <div class="urlcont">
                    <label>url</label>
                    <input class="urlinput"></input>
                </div>
                <div class="divider"></div>
                <div class="titlecont">
                    <div class="titlelabelcont">
                        <label class="star">*</label>
                        <label class="titlelabel">title</label>
                    </div>
                    <textarea class="titleinput" required></textarea>
                </div>
                <div class="divider"></div>
                <div class="optionscont">
                    <label>options</label>
                    <div class="titlelabelcont">
                        <input type="checkbox" id="check" checked disabled>
                        <div class="anonym">post as anonymous</div>
                    </div>
                </div>
            </div>
            <div class="required">*required</div>
            <input type="button" value="submit" class="submit">
        </form>

        <script>
            'use strict';

            var sender = document.querySelector('.submit');
            var url = document.querySelector('.urlinput');
            var title = document.querySelector('.titleinput');

            function send() {
                var http = new XMLHttpRequest();

                var data = {
                  'title': title.value,
                  'href': url.value
                }
                http.open('POST', 'https://time-radish.glitch.me/posts');
                http.setRequestHeader('Accept', 'application/json');
                http.setRequestHeader('Content-Type', 'application/json');
                http.send(JSON.stringify(data));

            }

            sender.addEventListener('click', send);

        </script>
    </body>
</html>
