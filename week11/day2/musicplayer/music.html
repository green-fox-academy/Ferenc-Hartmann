<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foxplayer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="maincontainer">
            <div class="leftside">
                <div class="topleftbox">
                    <div class="logobox">
                        <div class="logoleft">
                            <div class="logo"></div>
                            <div class="playlistheader">Playlists</div>
                        </div>
                        <div class="logoright">
                            <div class="notifications"></div>
                            <div class="adder"></div>
                        </div>
                    </div>
                    <div class="imageholder"></div>
                </div>
                <div class="playlistbox">
                    <div class="onelist1"></div>
                    <div class="onelist2"></div>
                    <div class="onelist1"></div>
                    <div class="onelist2"></div>
                    <div class="onelist1"></div>
                    <div class="onelist2"></div>
                    <div class="onelist1"></div>
                    <div class="onelist2"></div>
                    <div class="onelist1"></div>
                    <div class="onelist2"></div>
                </div>
            </div>
            <div class="rightside">
                <div class="infobar">
                    <div class="leftinfo">
                        <div class="titleholder"></div>
                        <div class="artistholder"></div>
                    </div>
                    <div class="rightinfo">
                        <div class="plus"></div>
                        <div class="star"></div>
                    </div>
                </div>
                <div class="songbox">
                    <div class="onesong">
                        <div class="ordernumber"></div>
                        <div class="title"></div>
                        <div class="length"></div>
                    </div>
                </div>
            </div>
            <div class="controlbar">
                <div class="rewind"></div>
                <div class="pause"></div>
                <div class="forward"></div>
                <div class="remaintime"></div>
                <div class="seekbarfilled"></div>
                <div class="seekbarbullet"></div>
                <div class="seekbarleft"></div>
                <div class="totallength"></div>
                <div class="shuffle"></div>
                <div class="volumeimg"></div>
                <div class="volumebarfilled"></div>
                <div class="volumebarbullet"></div>
                <div class="volumebarleft"></div>
            </div>
        </div>
    </div>
</body>
</html>
