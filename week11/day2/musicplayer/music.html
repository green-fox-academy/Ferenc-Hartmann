<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foxplayer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
    <div class="positioner"></div>
    <div class="container">
        <div class="maincontainer">
            <div class="leftside">
                <div class="topleftbox">
                    <div class="logobox">
                        <div class="logoleft">
                            <div class="logo"></div>
                            <div class="playlistheader">Playlists</div>
                        </div>
                        <div class="logoright">
                            <div class="notifications"></div>
                            <div class="adder"></div>
                        </div>
                    </div>
                    <div class="imageholder"></div>
                </div>
                <div class="playlistbox">
                    <div class="onelist type2 standard1">All tracks</div>
                    <div class="onelist type1 standard2">Favourites</div>
                </div>
            </div>
            <div class="rightside">
                <div class="infobar">
                    <div class="leftinfo">
                        <div class="titleholder">--</div>
                        <div class="artistholder">--</div>
                    </div>
                    <div class="rightinfo">
                        <div class="plus"></div>
                        <div class="star"></div>
                    </div>
                </div>
                <div class="songbox">
                </div>
            </div>
        </div>
        <div class="controlbar">
            <div class="rewind"></div>
            <div class="play"></div>
            <div class="forward"></div>
            <div class="remaintime">-:--</div>
            <input type=range class="seekbar" value="0">
            <div class="totallength">-:--</div>
            <div class="shuffle"></div>
            <div class="volumeimg"></div>
            <input type=range class="volumebar"value="100">
        </div>
    </div>
    <audio></audio>
</body>
</html>

<script type="text/javascript" src="style/musicfrontserver.js"></script>
<script type="text/javascript" src="style/music.js"></script>
