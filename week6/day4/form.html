<!doctype html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet"
        href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="maincontent">
            <div class="mainflexbox">
                <div class="leftflexbox">
                    <header>Profil</header>
                    <label class="personaldata">Személyes adatok</label>
                    <label class="standardlabel">Név</label>
                    <div class="star">*</div>
                    <input type="text" class="standardinput" required/>
                    <span class="tick"></span>
                    <label class="standardlabel">Születési éved</label>
                    <label class="gender">Nemed</label>
                    <input type="text" class="standardinput" id="nameinput" placeholder="pl.1984"/>
                    <span class="tick"></span>
                    <input type="radio" id="female" name="gender"/>
                    <label for="female">nő</label>
                    <input type="radio" id="male" name="gender"/>
                    <label for="male">férfi</label>
                    <label class="standardlabel">Milyen márkákat szeretsz?</label>
                    <div class="container">
                        <div class="boxelem">
                            <input type="checkbox" id="adidas"/>
                            <label for="adidas">Adidas</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="apple"/>
                            <label for="apple">Apple</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="cola"/>
                            <label for="cola">Coca-cola</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="mazda"/>
                            <label for="mazda">Mazda</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="nike"/>
                            <label for="nike">Nike</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="opel"/>
                            <label for="opel">Opel</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="ray"/>
                            <label for="ray">Ray-ban</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="starbucks"/>
                            <label for="starbucks">Starbucks</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="tesla"/>
                            <label for="tesla">Tesla</label>
                        </div>
                        <div class="boxelem">
                            <input type="checkbox" id="yahoo"/>
                            <label for="yahoo">Yahoo</label>
                        </div>
                        <div class="comment">Többet is választhatsz!</div>
                    </div>
                </div>
                <div class="rightflexbox">
                    <label class="contacts">Kapcsolat</label>
                    <label class="standardlabel">Telefonszám</label>
                    <div class="star">*</div>
                    <input type="text" class="standardinput" placeholder="+36 -- --- ----" required/>
                    <span class="tick"></span>
                    <label class="standardlabel">E-mail cím</label>
                    <div class="star">*</div>
                    <input type="text" class="standardinput" placeholder="nev@domain.hu" required/>
                    <span class="tick"></span>
                    <label class="standardlabel">Facebook profilod</label>
                    <input type="text" class="standardinput" placeholder="http://facebook.com/..."/>
                    <span class="tick"></span>
                    <div class="standardlabel">Twitter profilod</div>
                    <input type="text" class="standardinput" placeholder="http://twitter.com/..."/>
                    <span class="tick"></span>
                    <label class="standardlabel">Milyen házban laksz?</label>
                    <select>
                        <option>Válassz típust!</option>
                        <option>Házikó</option>
                        <option>Lakáska</option>
                    </select>
                </div>
            </div>
            <label class="intro">Bemutatkozás</label>
            <div class="star">*</div>
​            <textarea id="introducing" placeholder="Írj magadról pár mondatot!" rows="10" cols="70"></textarea>
            <span class="tick"></span>
            <div class=newline></div>
            <label class="cvupload">CV feltöltése</label>
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file">file kiválasztása</label>
            <div>
                <input type="checkbox" id="check"/>
                <label for="check">Elfogadom a</label>
                <a class=linken href="http://www.ferenchartmann.com"> felhasználási feltételeket</a>
            </div>
            <div>
                <input type="submit" name="save" id="save" class="saveform" />
                <label for="save">mentés</label>
                <input type="file" name="reset" id="reset" class="reset" />
                <label for="reset">űrlap törlése</label>
            </div>
        </div>
    </body>
</html>
