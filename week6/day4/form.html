<!doctype html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet"
        href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="maincontent">
            <header>Profil</header>
            <div class="left1">Személyes adatok</div>
            <div class="right1">Kapcsolat</div>
            <div class="left2">Név</div>
            <div class="star">*</div>
            <div class="right2">Telefonszám</div>
            <div class="star">*</div>
            <input type="name" required/>
            <span class="tick"></span>
            <input type="phone" placeholder="+36 -- --- ----"required/>
            <span class="tick"></span>
            <div class="left3">Születési éved</div>
            <div class="midle3">Nemed</div>
            <div class="right3">E-mail cím</div>
            <div class="star">*</div>
            <div class="newline"></div>
            <input type="borndate" placeholder="pl.1984"/>
            <span class="tick"></span>
        </div>
    </body>
</html>
