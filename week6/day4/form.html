<!doctype html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet"
        href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="maincontent">
            <header>Profil</header>
            <div class="left1">Személyes adatok</div>
            <div class="right1">Kapcsolat</div>
            <div class="left2">Név</div>
            <div class="star">*</div>
            <div class="right2">Telefonszám</div>
            <div class="star">*</div>
            <input type="name" required/>
            <span class="tick"></span>
            <input type="phone" placeholder="+36 -- --- ----" required/>
            <span class="tick"></span>
            <div class="left3">Születési éved</div>
            <div class="midle3">Nemed</div>
            <div class="right3">E-mail cím</div>
            <div class="star">*</div>
            <div class="newline"></div>
            <input type="borndate" placeholder="pl.1984"/>
            <span class="tick"></span>
            <input type="radio" id="female" name="gender"/>
            <label for="female">nő</label>
            <input type="radio" id="male" name="gender"/>
            <label for="male">férfi</label>
            <input type="mail" placeholder="nev@domain.hu" required/>
            <span class="tick"></span>
            <div class="left4">Milyen márkákat szeretsz?</div>
            <div class="right4">Facebook profilod</div>
            <div class="container">
                <div class="boxelem">
                    <input type="checkbox" id="adidas"/>
                    <label for="adidas">Adidas</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="apple"/>
                    <label for="apple">Apple</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="cola"/>
                    <label for="cola">Coca-cola</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="mazda"/>
                    <label for="mazda">Mazda</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="nike"/>
                    <label for="nike">Nike</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="opel"/>
                    <label for="opel">Opel</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="ray"/>
                    <label for="ray">Ray-ban</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="starbucks"/>
                    <label for="starbucks">Starbucks</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="tesla"/>
                    <label for="tesla">Tesla</label>
                </div>
                <div class="boxelem">
                    <input type="checkbox" id="yahoo"/>
                    <label for="yahoo">Yahoo</label>
                </div>
            </div>
            <input type="face" placeholder="http://facebook.com/..." required/>
            <span class="tick"></span>
            <div class="right5">Twitter profilod</div>
            <input type="twitter" placeholder="http://twitter.com/..." required/>
            <span class="tick"></span>
        </div>
    </body>
</html>
