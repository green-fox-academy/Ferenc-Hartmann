<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <script>
    'use strict';
    var asteroidclass = document.querySelector('ul.asteroids');
    var newAsteroid = document.createElement('li');
    newAsteroid.innerHTML = 'The Green Fox';
    asteroidclass.appendChild(newAsteroid);

    var newLamp = document.createElement('li');
    newLamp.innerHTML = 'The Lamplighter';
    asteroidclass.appendChild(newLamp);

    var containerclass = document.querySelector('.container');
    var newHead = document.createElement('h1');
    newHead.innerHTML = 'I can add elements to the DOM!';
    containerclass.appendChild(newHead);

    var newpic = document.createElement('img');
    newpic.setAttribute('src', 'c:/buttons.jpg');
    containerclass.appendChild(newpic);
  </script>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Add an item that says 'The Green Fox' to the asteroid list.
    Add an item that says 'The Lamplighter' to the asteroid list.
    Add a heading saying 'I can add elements to the DOM!' to the .container.
    Add an image, any image, to the container.
  </script>
  OR
  <script src="createelement-1.js"></script> -->
</body>
</html>
