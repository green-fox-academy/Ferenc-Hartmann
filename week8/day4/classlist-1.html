<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    'use strict';
    var paragraph = document.querySelectorAll('body p');
    if (paragraph[2].classList.contains('cat') === true) {
        alert('YEAH CAT!');
    }

    if (paragraph[3].classList.contains('dolphin') === true) {
        paragraph[0].innerHTML = 'pear';
    }

    if (paragraph[0].classList.contains('apple') === true) {
        paragraph[2].innerHTML = 'dog';
    }
    paragraph[0].setAttribute('style', 'color: red');

    paragraph[1].setAttribute('style', 'border-radius: 0px');

  </script>


  <!-- You can work in the html or in a separate js file. Like:

    Does the third p have a cat class?
    If so, alert 'YEAH CAT!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->
</body>
</html>
