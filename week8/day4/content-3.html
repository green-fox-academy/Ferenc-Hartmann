<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  <script>
      'use strict';
      var paragraphs = document.querySelectorAll('body p');
      paragraphs[1].innerHTML = paragraphs[0].innerText;
      paragraphs[2].innerHTML = paragraphs[0].innerHTML;
 </script>

  </script>

  <script src="content-3.js"></script> -->
</body>
</html>
