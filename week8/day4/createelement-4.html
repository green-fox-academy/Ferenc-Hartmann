<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

    <script>
        'use strict';

        var planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true
        }
        ]

        var asteroidclass = document.querySelector('ul.asteroids');
        var remover = document.querySelector('li');
        asteroidclass.removeChild(remover);

        var test = 0;

        for (var i = 0; i < planetData.length; i++) {
            if (planetData[i]['asteroid'] === true) {
                test = document.createElement('li');
                test.innerHTML = planetData[i]['content'];
                test.setAttribute('class', planetData[i]['category']);
                asteroidclass.appendChild(test);
                }
            }

    </script>

</html>
