<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>

  <script>
    'use strict';
    var button = document.querySelector('button');
    var pic = document.querySelector('body div');

    function party() {
        if (pic.getAttribute('class') === 'party') {
            pic.setAttribute('class', 'none');
        } else if (pic.getAttribute('class') !== 'party') {
            pic.setAttribute('class', 'party');
        }
    }
    button.addEventListener('click', party);
  </script>
  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Turn the party on and off by clicking the button.
  </script>
  OR
  <script src="events-1.js"></script> -->
</body>
</html>
