<!doctype html>
<html lang="en">
    <head>
        <title>Galery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    </head>
    <body>
        <div class = "maincontainer">
            <header>Beautiful image galery</header>
            <div class="buttimgcontainer">
                <div class="left button"><</div>
                <div class = "mainimagecontainer">
                    <div class="textcontainer">
                        <h1 class="headertext">Forest Coding</h1>
                        <p>At Greenfox Academy we like to code in the forest. The pure nature simply give us such a creative thinking. Our mind simply speeds up like a running fox.</p>
                    </div>
                    <div class="mainimage"></div>
                </div>
                <div class="right button">></div>
            </div>
            <div class = "thumbnailcontainer">
                <div class = "thumbnail first"></div>
                <div class = "thumbnail second"></div>
                <div class = "thumbnail third"></div>
                <div class = "thumbnail fourth"></div>
                <div class = "thumbnail fifth"></div>
            </div>
        </div>

        <script src="imgdata.js"></script>

        <script>
            'use strict';

            var imagenumber = 0;

            var leftButton = document.querySelector('.left.button');
            var rightButton = document.querySelector('.right.button');

            var imgsrc = document.querySelector('.mainimage');
            var headtext = document.querySelector('.headertext');
            var normaltext = document.querySelector('p');

            var thumb1 = document.querySelector('.thumbnail.first');
            var thumb2 = document.querySelector('.thumbnail.second');
            var thumb3 = document.querySelector('.thumbnail.third');
            var thumb4 = document.querySelector('.thumbnail.fourth');
            var thumb5 = document.querySelector('.thumbnail.fifth');

            var length = displaygrabber.length;

            thumb1.style.cssText = displaygrabber[6][0];
            thumb2.style.cssText = displaygrabber[7][0];
            thumb3.style.cssText = displaygrabber[0][0];
            thumb4.style.cssText = displaygrabber[1][0];
            thumb5.style.cssText = displaygrabber[2][0];

            function nextright() {
                if (imagenumber < (length - 1)){
                    imagenumber++;
                    imgsrc.style.cssText = displaygrabber[imagenumber][0];
                    headtext.innerHTML = displaygrabber[imagenumber][1];
                    normaltext.innerHTML = displaygrabber[imagenumber][2];

                    if (length + imagenumber - 2 >= length) {
                        thumb1.style.cssText = displaygrabber[imagenumber - 2][0];
                    } else {
                        thumb1.style.cssText = displaygrabber[length + imagenumber - 2][0];
                    }

                    if (length + imagenumber - 1 >= length) {
                        thumb2.style.cssText = displaygrabber[imagenumber - 1][0];
                    } else {
                        thumb2.style.cssText = displaygrabber[length + imagenumber - 1][0];
                    }

                    thumb3.style.cssText = displaygrabber[imagenumber][0];

                    if (imagenumber + 1 >= length) {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1 - length][0];
                    } else {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1][0];
                    }

                    if (imagenumber + 2 >= length) {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2 - length][0];
                    } else {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2][0];
                    }

                } else {
                    imagenumber = 0;
                    imgsrc.style.cssText = displaygrabber[imagenumber][0];
                    headtext.innerHTML = displaygrabber[imagenumber][1];
                    normaltext.innerHTML = displaygrabber[imagenumber][2];

                    if (length + imagenumber - 2 >= length) {
                        thumb1.style.cssText = displaygrabber[imagenumber - 2][0];
                    } else {
                        thumb1.style.cssText = displaygrabber[length + imagenumber - 2][0];
                    }

                    if (length + imagenumber - 1 >= length) {
                        thumb2.style.cssText = displaygrabber[imagenumber - 1][0];
                    } else {
                        thumb2.style.cssText = displaygrabber[length + imagenumber - 1][0];
                    }

                    thumb3.style.cssText = displaygrabber[imagenumber][0];

                    if (imagenumber + 1 >= length) {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1 - length][0];
                    } else {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1][0];
                    }

                    if (imagenumber + 2 >= length) {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2 - length][0];
                    } else {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2][0];
                    }
                }
            }

            function nextleft() {
                if (imagenumber > 0){
                    imagenumber--;
                    imgsrc.style.cssText = displaygrabber[imagenumber][0];
                    headtext.innerHTML = displaygrabber[imagenumber][1];
                    normaltext.innerHTML = displaygrabber[imagenumber][2];

                    if (length + imagenumber - 2 >= length) {
                        thumb1.style.cssText = displaygrabber[imagenumber - 2][0];
                    } else {
                        thumb1.style.cssText = displaygrabber[length + imagenumber - 2][0];
                    }

                    if (length + imagenumber - 1 >= length) {
                        thumb2.style.cssText = displaygrabber[imagenumber - 1][0];
                    } else {
                        thumb2.style.cssText = displaygrabber[length + imagenumber - 1][0];
                    }

                    thumb3.style.cssText = displaygrabber[imagenumber][0];

                    if (imagenumber + 1 >= length) {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1 - length][0];
                    } else {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1][0];
                    }

                    if (imagenumber + 2 >= length) {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2 - length][0];
                    } else {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2][0];
                    }
                } else {
                    imagenumber = (displaygrabber.length - 1);
                    imgsrc.style.cssText = displaygrabber[imagenumber][0];
                    headtext.innerHTML = displaygrabber[imagenumber][1];
                    normaltext.innerHTML = displaygrabber[imagenumber][2];

                    if (length + imagenumber - 2 >= length) {
                        thumb1.style.cssText = displaygrabber[imagenumber - 2][0];
                    } else {
                        thumb1.style.cssText = displaygrabber[length + imagenumber - 2][0];
                    }

                    if (length + imagenumber - 1 >= length) {
                        thumb2.style.cssText = displaygrabber[imagenumber - 1][0];
                    } else {
                        thumb2.style.cssText = displaygrabber[length + imagenumber - 1][0];
                    }

                    thumb3.style.cssText = displaygrabber[imagenumber][0];

                    if (imagenumber + 1 >= length) {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1 - length][0];
                    } else {
                        thumb4.style.cssText = displaygrabber[imagenumber + 1][0];
                    }

                    if (imagenumber + 2 >= length) {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2 - length][0];
                    } else {
                        thumb5.style.cssText = displaygrabber[imagenumber + 2][0];
                    }
                }
            }

            rightButton.addEventListener('click', nextright);
            leftButton.addEventListener('click', nextleft);
        </script>

    </body>
</html>
